<h1>Currency Exchanger</h1>

<div class="sticky-pannel br-w br-6">
    <div class="amount-section">
        <div class="amount">
            <label>Amount</label>  
            <input type="number" class="br-w br-6" [(ngModel)]="amount"/>
        </div>
        <div class="exchange-rate br-w br-6 all-centered">
            1.00 EUR=xx.xx USD
        </div>
    </div>
    <div class="currency-section">
        <div class="to-from ">
            <!-- From Options -->
            <div class="from ">
                <label>From</label>
                <select class="br-6" [(ngModel)]="from">
                    <option [value]="'USD'">USD</option>
                    <option [value]="'EUR'">EUR</option>
                </select>
            </div>
            <!-- swap  -->
            <div class="swap" (click)="swap()" >
                <img src="assets/swap.svg"/>
            </div>
            <!-- to options -->
            <div class="to ">
                <label>To</label>
                <select class="br-6" [(ngModel)]="to">
                    <option [value]="'USD'">USD</option>
                    <option [value]="'EUR'">EUR</option>
                </select>
            </div>
            
        </div>
        <div class="exchange-rates all-centered">
            1.00 EUR=xx.xx USD
        </div>
        <div class="button-sec">
            <button class="convert-btn br-6">Convert</button>
        </div>
        <div class="details-sec">
            <div class="result br-w br-6 all-centered"> 
                XX.XX USD
            </div>
            <button class="details-btn br-6" [routerLink]="['/details',(from+'-'+to)]">More Details</button>
        </div>

    </div>
</div>

<div class="card-grids">
 <div *ngFor="item of array_items" class="grid-item br-w br-6 all-centered">
    1.00 EUR=xx.xx USD
 </div>
</div>
